<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>设备使用帮助</title>
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="vendors/bulma/bulma.css" />
    <link rel="stylesheet" href="css/help.css" />
  </head>
  <body>
    <section class="hero">
      <div class="hero-body has-text-centered">
        <p class="title is-size-2">DID Chain扫码设备使用帮助</p>
      </div>
    </section>
    <div class="container is-max-desktop">
      <div class="did-section did-help-sett">
        <h3>一. 首次使用需要先设置设置提示音</h3>
        <img src="images/set_voice.png" alt="设置" width="220" height="220" />

        <ul class="did-help-steps">
          <li><span>将设备USB链接到电脑上.</span></li>
          <li><span>用设备扫描上面二维码,提示音设置完成.</span></li>
        </ul>
      </div>

      <hr />

      <div class="did-section did-help-start">
        <h3>二. 启动扫码驱动程序</h3>
        <ul class="did-help-steps">
          <li>
            <p>双击软件luac_run.bat文件,启动扫码设备驱动程序</p>
            <img src="images/start_websocket_svr.png" alt="启动软件" />
          </li>
          <li>
            <p>
              刷新登录页面,切换到设备扫码登录Tab页签,此时应显示扫码设备已连接状态.
            </p>
            <img src="images/app_connected.png" alt="连接成功" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
